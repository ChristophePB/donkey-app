<div class="create-donkey">
  <h2>Create a Donkey</h2>
  <form [formGroup]="donkeyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="origin">Origin</label>
      <input id="origin" formControlName="origin" class="form-control">
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input id="birthdate" formControlName="birthdate" class="form-control">
    </div>
    <div class="form-group">
      <label for="photo">Photo URL</label>
      <input id="photo" formControlName="photo" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!donkeyForm.valid">Add Donkey</button>
  </form>
</div>
